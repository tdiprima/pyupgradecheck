[build-system]
requires = ["setuptools>=61.0", "wheel", "packaging"]
build-backend = "setuptools.build_meta"

[project]
name = "pyupgradecheck"
version = "0.1.0"
description = "Check your installed Python packages for version compatibility"
readme = "README.md"
requires-python = ">=3.9"
authors = [{name = "Tammy DiPrima", email = "tdiprima@yahoo.com"}]
license = {text = "MIT"}
dependencies = [
  "packaging"
]
[project.scripts]
pyupgradecheck = "pyupgradecheck.cli:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v"

